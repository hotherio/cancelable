site_name: Cancelable
repo_url: https://github.com/hotherio/cancelable
repo_name: hotherio/cancelable
edit_uri: ""
dev_addr: 0.0.0.0:1234
site_dir: "static/docs"
nav:
   - Cancelable: 'index.md'
   - Installation: 'installation.md'
   - Getting Started: 'getting_started.md'
   - Documentation:
     - Basics: 'basics.md'
     - Advanced Usage: 'advanced.md'
     - Streaming Cancellation: 'streaming.md'
     - Threading & Bridges: 'threading.md'
     - Operation Registry: 'registry.md'
     - Common Patterns: 'patterns.md'
     - Custom Sources: 'custom_sources.md'
     - Performance: 'performance.md'
   - Examples:
     - Setup: 'examples/setup.md'
     - Overview: 'examples/index.md'
     - Basic Patterns: 'examples/basic.md'
     - Stream Processing: 'examples/streams.md'
     - Web Applications: 'examples/web.md'
     - Monitoring Dashboard: 'examples/monitoring.md'
     - LLM Integration: 'examples/llm.md'
   - Integrations:
     - Overview: 'integrations/index.md'
     - FastAPI: 'integrations/fastapi.md'
     - Tenacity (Retry): 'integrations/tenacity.md'
   - Reference:
     - Overview: 'reference/index.md'
     - Core Components: 'reference/core.md'
     - Cancellation Sources: 'reference/sources.md'
     - Integrations: 'reference/integrations.md'
     - Utilities: 'reference/utilities.md'
   - Help:
     - Troubleshooting: 'troubleshooting.md'
     - Community & Support: 'community.md'
     - Contributing: 'contributing.md'
theme:
  name: material
  language: en
  annotation: material/arrow-right-circle 
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: red
      accent: pink
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: red
      accent: deep orange
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - content.code.annotate
    - content.tabs.link
    - content.code.annotate
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - header.autohide
    - navigation.sections
    - navigation.indexes
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share
  icon:
    logo: material/timer-off
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
markdown_extensions:
  - def_list
  - meta
  - footnotes
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: ['.', 'examples']
      check_paths: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.betterem
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - tables
  - sane_lists # this means you can start a list from any number
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/tablesort.min.js
  - javascripts/tablesort.js
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - javascripts/mermaid.js
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js
extra:
  version:
    provider: mike
  generator: false
watch:
  - src/hother
  - examples
  - docs
  - docs/.hooks
hooks:
  - docs/.hooks/main.py
validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn
  anchors: warn
plugins:
  - search:
      lang: en
  - autorefs
  - social
  - glightbox
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_root_heading: true
            show_source: true
            show_bases: true
            show_inheritance: true
            show_docstring_attributes: true
            show_docstring_functions: true
            show_docstring_classes: true
            show_docstring_modules: true
            show_if_no_docstring: true
            separate_signature: true
            show_signature_annotations: true
            signature_crossrefs: true
            filters: ["!^_"]
          selection:
            filters: ["!^_", "!^__"]
          import:
          - https://docs.python.org/3/objects.inv
          - http://pandas.pydata.org/pandas-docs/stable/objects.inv
          - https://docs.pydantic.dev/latest/objects.inv
          - https://anyio.readthedocs.io/en/stable/objects.inv
          - https://fastapi.tiangolo.com/objects.inv
          setup_commands:
            - import sys
            - sys.path.append('../src')
          merge_init_into_class: yes
          show_submodules: no
