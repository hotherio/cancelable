name: Pull Request Validation

on:
  pull_request:
    branches:
    - main
    - develop
    types:
    - opened
    - edited
    - synchronize

jobs:
  check-pr-title:
    name: Check PR Title
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    steps:
      - uses: amannn/action-semantic-pull-request@48f256284bd46cdaab1048c3721360e808335d50 # v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false
          validateSingleCommit: true       # also check lone commit if PR has only one

  validate:
    name: Validate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13", "3.14"]
      fail-fast: false

    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

    - name: Setup Python and uv
      uses: ./.github/actions/setup-python-uv
      with:
        python-version: ${{ matrix.python-version }}
        dependency-groups: all

    - name: Install lefthook
      run: |
        source .venv/bin/activate
        lefthook install

    - name: Lint
      run: |
        source .venv/bin/activate
        lefthook run pre-commit --all-files

    - name: Tests with coverage
      run: |
        uv run pytest --cov=hother.cancelable --cov-report=term-missing --cov-report=xml --junitxml=pytest.xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage.xml
        flags: pr-python-${{ matrix.python-version }}
        name: pr-python-${{ matrix.python-version }}
        fail_ci_if_error: false

    - name: Upload test results to Codecov
      if: ${{ !cancelled() }}
      uses: codecov/test-results-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

  validate-docs:
    name: Validate Docs
    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

    - name: Setup Python and uv
      uses: ./.github/actions/setup-python-uv
      with:
        dependency-groups: doc

    - name: Build docs
      run: |
        source .venv/bin/activate
        mkdocs build
